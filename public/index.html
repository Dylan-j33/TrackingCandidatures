<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackingCandidatures</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Lien vers le fichier CSS compilé -->
</head>
<body>
  <h1>Liste des Candidatures</h1>
  <table id="candidaturesTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Date d'envoi</th>
        <th>Entreprise</th>
        <th>Lieu</th>
        <th>Nom du Contact</th>
        <th>Mail Contact</th>
        <th>Fonction Contact</th>
        <th>Retour</th>
        <th>Commentaires</th>
        <th>Origine du Contact</th>
        <th>Relance</th>
        <th>Entretien</th>

    </thead>
    <tbody id="table-body">
      <!-- Les lignes seront ajoutées dynamiquement ici -->
    </tbody>
  </table>

  <script src="js/script.js"></script> <!-- Lien vers le fichier JavaScript -->

</html>
